<div class="mdl-grid mdl-grid--no-spacing">   
    <div class="mdl-cell mdl-cell--9-col">
        <div class="mdl-shadow--2dp tile-div" style="height:125px">
            <div id="divPaymentTypeHeader" class="mdl-grid mdl-grid--no-spacing tile-header">
                <div class="mdl-cell mdl-cell--10-col">
                    Company Info
                </div>
                <div class="mdl-cell mdl-cell--2-col" style="text-align:right">
                    <button id="btnAddPaymentTypeMain" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">edit</i>
                    </button>
                </div>
            </div>
            <div class="tile-body">
                <div style="word-wrap: break-word;font-size: 18px;">Company Name</div>
                <div style="word-wrap: break-word;font-size: 14px;">address1, addresss2, addr3, state, city, country</div>
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--3-col">
        <div class="mdl-shadow--2dp tile-div" style="height:125px">
            <div id="divPaymentTypeHeader" class="mdl-grid mdl-grid--no-spacing tile-header">
                <div class="mdl-cell mdl-cell--10-col">
                    Company Logo
                </div>
                <div class="mdl-cell mdl-cell--2-col" style="text-align:right">
                    <button id="btnAddPaymentTypeMain" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                    <i class="material-icons">edit</i>
                    </button>
                </div>
            </div>
            <div class="tile-body">
                <img src="images/fleetm.svg" width="100%" /> 
            </div>
        </div>
    </div>
</div>
<div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell mdl-cell--9-col">
        <div id="dashGraph" class="mdl-shadow--2dp tile-div">
            <svg  width="100%" height="350"></svg>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--3-col">
        <div class="mdl-shadow--2dp tile-div" style="height:110px">
            <div class="tile-header">Total Entries:</div>
            <div class="tile-body">
                <div style="word-wrap: break-word;font-size: 18px;">123456489</div>
            </div>
        </div>
        <div class="mdl-shadow--2dp tile-div" style="height:110px">
            <div class="tile-header">Current Month Billing:</div>
            <div class="tile-body">
                <div style="word-wrap: break-word;font-size: 18px;">123456489</div>
            </div>
        </div>
        <div class="mdl-shadow--2dp tile-div" style="height:110px">
            <div class="tile-header">Current Year Billing:</div>
            <div class="tile-body">
                <div style="word-wrap: break-word;font-size: 18px;">123456489</div>
            </div>
        </div>        
    </div>
</div>
<script src="js/d3.min.js"></script>
